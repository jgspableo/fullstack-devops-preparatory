<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom - SPA Demo</title>
    <style>
        /* CSS STYLES */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navbar Styling */
        nav {
            background-color: #333; /* Dark background like the screenshot */
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            cursor: pointer; /* Makes it look clickable */
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #4CAF50; /* Green hover effect */
        }

        /* Search Bar Styling (From your requirements) */
        .search-container {
            display: flex;
            gap: 5px;
        }

        /* PAGE CONTENT STYLING */
        .page-section {
            padding: 50px;
            display: none; /* KEY: Hides all pages by default */
            text-align: center;
            background: white;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* This class is added by JS to show the active page */
        .active {
            display: block; 
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">
            <span>✈️ TravelBloom</span>
        </div>

        <ul class="nav-links">
            <li><a onclick="showPage('home')">Home</a></li>
            <li><a onclick="showPage('about')">About Us</a></li>
            <li><a onclick="showPage('contact')">Contact Us</a></li>
        </ul>

        <div class="search-container">
            <input type="text" placeholder="Enter destination...">
            <button>Search</button>
            <button>Reset</button>
        </div>
    </nav>

    <div id="home" class="page-section active">
        <h1>Welcome to TravelBloom</h1>
        <p>Discover your next adventure with us.</p>
    </div>

    <div id="about" class="page-section">
        <h1>About Us</h1>
        <p>We are a team of dedicated travel enthusiasts helping you see the world.</p>
    </div>

    <div id="contact" class="page-section">
        <h1>Contact Us</h1>
        <p>Email us at hello@travelbloom.com</p>
    </div>

    <script>
        // JAVASCRIPT LOGIC
        
        function showPage(pageId) {
            // 1. Get all elements with the class 'page-section'
            const pages = document.querySelectorAll('.page-section');
            
            // 2. Loop through them and remove the 'active' class (hides them)
            pages.forEach(page => {
                page.classList.remove('active');
            });

            // 3. Find the specific page the user clicked on
            const activePage = document.getElementById(pageId);

            // 4. Add the 'active' class to show it
            activePage.classList.add('active');
        }
    </script>

</body>
</html>
